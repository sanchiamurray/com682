<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Video Explorer</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

      <script type="text/javascript">
        function goToNewPage()
        {
            var url = document.getElementById('list').value;
            if(url != 'none') {
                window.location = url;
            }
        }
    </script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Video Share</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <form>
          <label>Switch Accessibilty</label><br>
          <select name="list" id="list" accesskey="target">
              <option value='none' selected>    </option>
              <option value = "users.html">User</option>
              <option value="index.html">Creator</option>
          </select>
          <input type=button value="Login" onclick="goToNewPage()" />
          </form>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: centre;border-bottom:1px solid #222222;">
              <p>Add Video</p>

              <form style="font-size: 10pt;" id="newAssetForm">
                <div class="mb-3">
                  <label for="Title" class="form-label">Title: </label>
                  <input type="text" class="form-control" id="Title">
                </div>

                <div class="mb-3">
                  <label for="Genre" class="form-label">Genre: </label>
                  <input type="text" class="form-control" id="Genre">
                </div>

                <div class="mb-3">
                  <label for="Producer" class="form-label">Producer: </label>
                  <input type="text" class="form-control" id="Producer">
                </div>

                <div class="mb-3">
                  <label for="Publisher" class="form-label">Publisher: </label>
                  <input type="text" class="form-control" id="Publisher">
                </div>

                <!-- <div class="mb-3">
                  <label for="filePath" class="form-label">File Path: </label>
                  <input type="text" class="form-control" id="filePath">
                </div> -->
<!-- 
                <div class="mb-3">
                  <label for="Age" class="form-label">Age: </label>
                  <input type="text" class="form-control" id="Age">
                </div> -->

               
          
                <!-- <div class="mb-3">
                  <label for Age="Age"class="form-label">Choose Age Rating:</label>
                  <select type="submit" class="form-control" id="Age">
            
                      <option value = "U" id ="Age">U</option>
                      <option value = "PG"id ="Age">PG</option>
                      <option value = "15" id ="Age">15</option>
                      <option value = "18" id ="Age">18</option>
                  </select>
                </div> -->
             

               

                <div class="mb-3">
                  <label for="UpFile" class="form-label">File to Upload</label>
                  <input type="file" class="form-control" id="UpFile">
                </div>
                <div style="text-align:center;">
                <button type="button" id="subNewForm" class="btn btn-primary">Submit</button> <br/><br/>
                </div>
              </form>
            </div>

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: left;" >
              <div style="text-align:center;" style="padding:5px;">
                <button  id = "retImages" type="button" class="btn btn-primary">View Video Clips</button>
              </div>

              <div style="text-align:center;" id="ImageList">

                <h4>Please click "View Video Clips" button if you wish to watch the videos on the system.</h4>

              </div>
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
