<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Video Explorer</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>
      
      <script type="text/javascript">
        function goToNewPage()
        {
            var url = document.getElementById('list').value;
            if(url != 'none') {
                window.location = url;
            }
        }
    </script>

  </head>
  
  <body>

    <div  class="container">

        <!--Header-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

            <div class="col-8" style="text-align: center;">
              <h3>Video Exploerer</h3>
            </div>

            <div class="col-2"  ></div>
        </div>

        <form>
          <label>Switch Accessibilty</label><br>
          <select name="list" id="list" accesskey="target">
              <option value = "users.html">User</option>
              <option value="index.html">Creator</option>
          </select>
          <input type=button value="Login" onclick="goToNewPage()" />
          </form>

        <!--New Asset Box-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>

         

            <div class="col-2"  ></div>
        </div>

        <!-- view Asset Area-->
        <div class="row align-items-start">
            <div class="col-2"  ></div>
            

            <div class="col-8" style="text-align: left;" >
              <div style="text-align:center; padding:5px;">
                <h4>Please click "View Video Clips" button if you wish to watch the videos on the system.</h4>
                <button  id = "retImages" type="button" class="btn btn-primary">View Video Clips</button>

              </div>

              <!-- <div id="ImageList">

                <h4>Please click "View Video Clips" button if you wish to watch the videos on the system.</h4>

              </div> -->
            </div>

            <div class="col-2"  ></div>
        </div>

    </div>
  
  </body>
</html>
